<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                let pval=$("#in1").val();
                $(pval).hide();
            })
        })
    </script>
</head>

<body>
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>
    <p id="p1">use id</p>
    <p class="p2">use class class name p2</p>
    enter any element name : <input type="text" id="in1">
    <button>click</button>
</body>
</html>
