<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".bt1").click(function(){
                $("#msg").text("Use text() change text");
            })
        })

<body>
    <p id="msg">hello this is P tag</p>
    <button class="bt1">change text</button>
</body>
</html>
