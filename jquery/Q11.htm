<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#bt1").click(function () {
                $(".p1").slideUp(500);
            })
            $("#bt1").click(function () {
                $(".p1").slideDown(500);
            })
            $("#bt2").click(function () {
                $(".p1").slideToggle(500);
            })
            
        })
    </script>
</head>

<body>
    <button id="bt1">slideIn & SlideOut</button>
    <button id="bt2">toggle</button>
    <p class="p1">slideOut and slideDown</p>
</body>

</html>
