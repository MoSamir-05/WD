<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>
        $(document).ready(function () {
            $("#name").blur(function () {
                let pval = $("#name").val();
                $("#p1").text(pval);
            })
        })
    </script>
</head>

<body>
    NAME : <input type="text" id="name">
    <p id="p1"></p>
</body>

</html>
