<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
</head>
<body>
   <form onsubmit="cal(); return false;">
    Enter number <input type="number" id ="num1">
    Enter number <input type="number" id="num2">
    <button>Submit</button>
   </form> 
   <script>

    function cal(){
        let num1=parseInt(document.getElementById("num1").value);
        let num2=parseInt(document.getElementById("num2").value);
        let add=num1+num2;
        let sub=num1-num2;
        let mul=num1*num2;
        let div=num1/num2;
        document.write(num1 +" + "+num2+" = "+add+"<br>");
        document.write(num1 +" - "+num2+" = "+sub+"<br>");
        document.write(num1 +" x "+num2+" = "+mul+"<br>");
        document.write(num1 +" / "+num2+" = "+div+"<br>");
    }
   </script>
</body>
</html>
