<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q10</title>
</head>

<body>
    <h4>Apply formula : ax<sup>2</sup>+b*x+c</h4>
    <form onsubmit="fun(); return false">
        Enter A value : <input type="number" id="a"><br><br>
        Enter B value: <input type="number" id="b"><br><br>
        Enter C value: <input type="number" id="c"><br><br>
        Enter X value: <input type="number" id="x"><br><br>
        <button type="submit">submit</button>
    </form>
    <script>
        function fun() {

            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let c = document.getElementById("c").value;
            let x = document.getElementById("x").value;

            let ans = (a * (x * x) + (b * x) + c);

            document.write("Answer is : " + ans);
        }
    </script>
</body>

</html>
