<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var con=Boolean;
        con=confirm("Are you sure you want to proceed ?");

        if(con==1){
            document.write("Completed successfully.");
        }
        else if(con==0){
            document.write("You have cancelled it.");
        }
    </script>
</body>
