<body>
    <form onsubmit="fun(); return false">

        Enter 1st value :  <input type="number" id="f1"><br><br>
        Enter 2nd value: <input type="number" id="f2"><br><br>
         Enter 3rd value: <input type="number" id="f3"><br><br>
        <button type="submit">submit</button>

    </form>
    <script>
        function fun() {

            let num1 = document.getElementById("f1").value;
            let num2 = document.getElementById("f2").value;
            let num3 = document.getElementById("f3").value;

            if (num1 > num2 && num1 > num3) {
                document.write("large number is : " + num2);
            }
            else if (num2 > num1 && num2 > num3) {
                document.write("large number is : " + num2);
            }
            else if (num3 > num1 && num3 > num2) {
                document.write("large number is : " + num3);
            }
            else {
                document.write("Both number is same pleace enter diffrent number.. :(");
            }
        }
    </script>
