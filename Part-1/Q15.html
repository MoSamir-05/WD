<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form onsubmit="fun(); return false">
        Enter value<input type="number" id="f1"><br><br>
        <button type="submit">submit</button>
    </form>
    <script>
        function fun() {
            let num1 = document.getElementById("f1").value;

                document.write("not eligible for voting");
            }
            else {
                document.write("eligible for voting ");
            }
        }
    </script>
