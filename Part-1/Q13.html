<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q13</title>
</head>
<body>
    <form onsubmit="fun(); return false">

        Enter value<input type="number" id="f1"><br><br>
        <button type="submit">submit</button>

    </form>
    <script>
        function fun() {

            let num1 = document.getElementById("f1").value;

            if (num1 > 0) {
                document.write("Number Is Positive : " + num1);
            }
            else if (num1 < 0) {
                document.write("Number Is Negative : " + num1);
            }
           
        }
    </script>
</body>
</html>
