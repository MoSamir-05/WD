<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>
    <h5 id="h5" onclick="this.innerHTML='ooops'">Hello JavaScript</h5>
    <button onclick="fun();">click me !!</button>
    <button ondblclick="dbl();">double click </button>
    <script>
        function fun(){
            alert("button clicked");
        }
        function dbl(){
            alert("Button clicked twice")
        }
    </script>
</body>
</html>
