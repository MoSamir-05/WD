<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Events Styled</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .event-container {
      width: 60%;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    h5 {
      color: #007BFF;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
      outline: none;
    }
  </style>
</head>
<body>
  <h2>Keyboard Events Example</h2>
  <div class="event-container">
    <h5>keydown event</h5>
    <input type="text" onkeydown="alert('KeyDown event called')">

    <h5>keypress event</h5>
    <input type="text" onkeypress="alert('KeyPress event called')">

    <h5>keyup event</h5>
    <input type="text" onkeyup="alert('KeyUp event called')">
  </div>
</body>
</html>
