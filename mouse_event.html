<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Events Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
    }

    th {
      background: #4CAF50;
      color: white;
      font-size: 18px;
    }

    td {
      font-size: 16px;
      color: #333;
    }

    .event-box {
      height: 50px;
      width: 50px;
      background-color: #ff4d4d;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: auto;
    }

    .event-box:hover {
      transform: scale(1.1);
      background-color: #e60000;
    }
  </style>
</head>
<!-- scrooling time call event -->
<!-- <body onmousewheel="alert('onmousewheel() event called')"> -->
<body>
  <h2>Mouse Events Example (Table Format)</h2>
  <table>
    <tr>
      <th>Event Name</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>onmouseup()</td>
      <td><div class="event-box" onmouseup="alert('Mouse Up!')"></div></td>
    </tr>
    <tr>
      <td>onmousedown()</td>
      <td><div class="event-box" onmousedown="alert('Mouse Down!')"></div></td>
    </tr>
    <tr>
      <td>oncontextmenu()</td>
      <td><div class="event-box" oncontextmenu="alert('Right Click Context Menu!')"></div></td>
    </tr>
    <tr>
      <td>onmousemove()</td>
      <td><div class="event-box" onmousemove="alert('Mouse Moving!')"></div></td>
    </tr>
    <tr>
      <td>onmouseout()</td>
      <td><div class="event-box" onmouseout="alert('Mouse Out of Box!')"></div></td>
    </tr>
    <tr>
      <td>onmouseover()</td>
      <td><div class="event-box" onmouseover="alert('Mouse Over Box!')"></div></td>
    </tr>
  </table>
</body>
</html>
