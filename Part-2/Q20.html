<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q20</title>
</head>
<body>
    <form onsubmit="show(); return false;">
        Enter number <input type="number" id="num1">
        Enter number <input type="number" id="num2">
        <button>click</button>
    </form>
    <script>
        function findMax(a,b){
            if (a>b){
                return a;
            }
            else{
                return b;
            }
        }
        function show(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            let max=findMax(num1,num2);
            document.write("Big number is : ",max);
        }
    </script>
</body>
</html>
