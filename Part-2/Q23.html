<!DOCTYPE html>

    <title>Q23</title>
</head>
<body>
    <script>
        function checkEven(arr){
            let count=0;
            for(let i=0;i<arr.length;i++){
                if (arr[i]%2==0){
                    count++;
                }
            }
            return count;
        }
        let arr=[11,22,55,77,99,66,44];
        console.log("Total even number is this array : ",checkEven(arr));
    </script>
</body>
</html>
