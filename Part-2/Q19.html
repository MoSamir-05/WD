<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q19</title>
</head>
<body>
    <form onsubmit="result();return false;">
        enter number <input type="number" id="num1">
        enter number <input type="number" id="num2">
        <button>click</button>
    </form>
    <script>
        function add(a,b){
           return a+b;
        }
        function result(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;
            let ans = add(Number(num1),Number(num2));
            document.write("Answer is : ",ans);
        }
    </script>
</body>
