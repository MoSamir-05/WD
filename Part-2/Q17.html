<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="result();return false;">
        Enter value : <input type="number" id="num1">
        <button>Submit</button>
    </form>
    <script>
        function square(num){
            return num*num;
        }
        function result(){
            let num=document.getElementById("num1").value;
            let ans = square(Number(num));
            document.write("Answer is ",ans);
        }
    </script>
</body>
</html>
