<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show Division</title>
    <style>
        #demo {
            width: 300px;
            height: 150px;
            border: 2px solid blue;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="demo">
        This is a demo division.
    </div>

    <button onclick="hideDiv()">Hide</button>
    <button onclick="showDiv()">Show</button>

    <script>
        function hideDiv() {
            document.getElementById("demo").style.display = "none";
        }

        function showDiv() {
            document.getElementById("demo").style.display = "block";
        }
    </script>

</body>
</html>
