<body>
    <script>

        function average(arr) {
        if (arr.length === 0) return 0; 
        let sum = 0;
        for (let num of arr) {
            sum += num;
        }
        return sum / arr.length;
    }
    
    console.log("Answer is : ",average([10, 20, 30, 40])); 
    </script>

</body>
