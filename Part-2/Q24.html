<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24</title>
</head>

<body>
    <script>
        function filterOddNumbers(arr) {
            return arr.filter(num => num % 2 !== 0);

        }
        let numbers = [10, 25, 7, 8, 56, 13, 44];
        console.log(filterOddNumbers(numbers));
    </script>
</body>

</html>
