<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="show()">click</button>
    <script>
        function sumArray(arr){
            let sum =0;
            for (let i=0;i<5;i++){
                sum+=arr[i];
            }
            return sum;
        }
        function show(){
            let arr=[1,2,3,4,5]
            let total=sumArray(arr);
            alert("Answer is "+total);
        }
    </script>
</body>
</html>
